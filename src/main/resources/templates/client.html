<!DOCTYPE html>
<html lang="fr" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/comptes.css" rel="stylesheet">
</head>
</head>
<body>
	<h1>Attijari</h1>

	<form th:action="@{/client/save}" method="POST">
		<table>
			<tr>
				<td>Client CIN</td>
				<td><input type="text" name="cin" /></td>

			</tr>
			<tr>
				<td>Nom</td>
				<td><input type="text" name="nom" /></td>

			</tr>
			<tr>
				<td>Prenom</td>
				<td><input type="text" name="prenom" /></td>

			</tr>
			<tr>

				<td><input type="submit" name="add" class="btn btn-primary" /></td>

			</tr>
		</table>


	</form>
	<h1>Listes des clients</h1>
	<table border="1" class="table table-striped table-hover">
		<tr>
			<td>Cin</td>
			<td>Nom</td>
			<td>Prenom</td>
			<td>Delete-path</td>
			<td>Delete-request</td>
			<td>Delete-ajax</td>
			<td>Edit</td>
		</tr>
		<tr th:id="${client.cin}" th:each="client:${client}">

			<td th:text="${client.cin}" />

			<td th:text="${client.nom}"/>
			<td th:text="${client.prenom}"/>

			
			<td><a th:href="@{'/client/delete-path/'+${client.cin}}">delete-path</a></td>
			<td><a th:href="@{/client/delete-request(cin=${client.cin})}">delete-request</a></td>
			<td><a th:href="|javascript:deteleCompte(${client.cin})|">delete-ajax</a></td>
			<td><form th:action="@{/client/edit}" method="POST">
					<input type=hidden name="cin" th:value="${client.cin}" /> <input
						type="submit" value="edit" class="btn btn-warning" />
				</form></td>

		</tr>
	</table>
	<script src="../js/jquery-3.6.0.min.js">
		
	</script>
	<script src="../js/bootstrap.bundle.min.js">
		
	</script>
	<script src="../js/sweetalert.min.js"></script>
	<script src="../js/comptes.js">
		
	</script>
	

</body>
</html>
